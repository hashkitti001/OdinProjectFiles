<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300&display=swap" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body>
    <header>
    <h2>Weather App</h2>
    <div class="search-widget">
    <input type="search" name="" id="country" placeholder="I would like to check the weather in?">
     <button id="search" onclick="getWeatherData()"><i class="fa fa-search" aria-hidden="true"></i></button>
    </div>
    </header>
    <div id="weather-display">
        <div class="weather">
                <img src="" alt="" id="w-pic">
                <h3 id="cityName"></h3>
                <h1 id="temperature"></h1>
                <p id="feelsLike"></p>
               
        </div>
        <div class="weather" id="weather-details">
            <h4>Humidity</h4>
            <p id="humidity"></p>
               <h4>Wind Direction</h4>
                  <p id="winddir"></p>
                  <h4>Wind speed</h4>
                    <p id="windspeed"></p>
                    <h4>Pressure</h4>
                       <p id="pressure"></p>
        </div>
    </div>
</body>
</html>

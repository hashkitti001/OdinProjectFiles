<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,800;1,700;1,800&display=swap"
        rel="stylesheet">
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/12.3.0/math.min.js"
        integrity="sha512-k2XqlNMT3e0wVsA5tq6GAYn50wC6/vLk4jS5ytmtEz5ZOcug2eOzQtn8N3Q5Jd61kjLtjTjvZMIHISovqG6aMw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div id="display">
            <div id="cexp" class="scrollable">
                <p id="currentexp"></p>
            </div>
            <div id="result" class="scrollable">
                <p id="result">0</p>
            </div>
        </div>
        <div id="divider">
            <div class="keys">
                <button class="key" onclick="appendCharacter('9')" value="9">9</button>
                <button class="key" onclick="appendCharacter('8')" value="8">8</button>
                <button class="key" onclick="appendCharacter('7')" value="7">7</button>
                <button class="key" onclick="appendCharacter('6')" value="6">6</button>
                <button class="key" onclick="appendCharacter('5')" value="5">5</button>
                <button class="key" onclick="appendCharacter('4')" value="4">4</button>
                <button class="key" onclick="appendCharacter('3')" value="3">3</button>
                <button class="key" onclick="appendCharacter('2')" value="2">2</button>
                <button class="key" onclick="appendCharacter('1')" value="1">1</button>
                <button class="zero key" onclick="appendCharacter('0')" value="0">0</button>
                <button class="equal-sign key"
                    onclick="document.querySelector('#result').innerText = (evalExpression(document.querySelector('#currentexp').innerHTML))"
                    value="=">=</button>
                <button class="key" onclick="deleteChar()">Del</button>
            </div>
            <div class="signs">
                <button class="all-clear key" onclick="clearResult()">AC</button>
                <button class="operator key" onclick="appendCharacter('+')">+</button>
                <button class="operator key" onclick="appendCharacter('-')">-</button>
                <button class="operator key" onclick="appendCharacter('/')">/</button>
                <button class="operator key" onclick="appendCharacter('*')">*</button>
                <button class="operator key" onclick="appendCharacter('.')">.</button>




            </div>
        </div>
    </div>

</body>


</html>

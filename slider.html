<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <title>Basic Odin Image Slider - Noob Version</title>
</head>

<body>
    <div class="slider-container">

        <div class="slide animate__animated animate__slideInRight">
              <div class="instant-nav">
                <button class="nav-item" value="0" onclick="navigation(`${document.querySelectorAll('.nav-item')[0].value}`)"></button>
                <button class="nav-item" value="1" onclick="navigation(`${document.querySelectorAll('.nav-item')[1].value}`)"></button>
                <button class="nav-item" value="2" onclick="navigation(`${document.querySelectorAll('.nav-item')[2].value}`)"></button>
                <button class="nav-item" value="3" onclick="navigation(`${document.querySelectorAll('.nav-item')[3].value}`)"></button>
                <button class="nav-item" value="4" onclick="navigation(`${document.querySelectorAll('.nav-item')[4].value}`)"></button>
              </div>
        </div>
        <button id="prev" class="control" onclick="previousSlide()"><i class="fas fa-arrow-left"></i></button>
        <button id="next" class="control" onclick="nextSlide()"><i class="fas fa-arrow-right"></i></button>
    </div>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .slider-container {
            width: 100%;
            height: 500px;
            background-size: cover;
        }

        .slide {
            background: url("https://imageio.forbes.com/specials-images/imageserve/5d35eacaf1176b0008974b54/2020-Chevrolet-Corvette-Stingray/0x0.jpg?format=jpg&crop=4560,2565,x790,y784,safe&width=960");
            background-size: cover;
            background-attachment: fixed;
            width: 100%;
            height: 50vw;
        }

        #prev {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background-color: black;
            color: white;
            font-size: 50px;
            position: absolute;
            top: 0;
            left: 2%;
            margin-top: 37.5%;
            transform: translateY(-192px);
            border: none;
            outline: 0;
        }

        #next {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background-color: black;
            opacity: 75%;
            color: white;
            font-size: 50px;
            position: absolute;
            top: 0;
            left: 90%;
            margin-top: 37.5%;
            transform: translateY(-192px);
            border: none;
            outline: 0;
        }

        i {
            padding-left: 10px;
            padding-top: 2px;
        }
        .instant-nav{
            height:40px;
            width:150px;   
            background: black;
            opacity:60%;
            position: absolute;
            left:45%;
            top:90%;
        }
        .nav-item{
            width:20px;
            height:20px;
            background:white;
            border: none;
            border-radius: 50%;
            margin:3px;
            
        }
    </style>
    <script>
        //Carousel array
        let pictures = [
            "https://assets-prd.ignimgs.com/2022/08/17/25-astro-boy-1660778366362.jpg",
            "https://assets-prd.ignimgs.com/2022/08/17/24-vash-1660778366361.jpg",
            "https://assets-prd.ignimgs.com/2022/08/17/23-lelouch-lamperouge-1660778366362.jpg",
            "https://assets-prd.ignimgs.com/2022/08/17/22-light-yagami-1660778366362.jpg",
            "https://assets-prd.ignimgs.com/2022/08/17/21-dio-1660778366362.jpeg?fit=bounds&width=1280&height=720"

        ];
        currentIndex = 0;
        const previousSlide = () => {
            currentIndex--;
            if (currentIndex > -1) {
                $(".slide").css("background", `url(${pictures[currentIndex]})`);

            }
            $(".slide").click().addClass("animate__animated animate__slideInRight")
            console.log(currentIndex)
        }
        const nextSlide = () => {
            if (currentIndex < pictures.length - 1) {
                currentIndex++;
                $(".slide").css("background", `url(${pictures[currentIndex]})`);

            }
        }
        const navigation = (value) => {
            $(".slide").css("background", `url(${pictures[value]})`);
        }
      
        setInterval(nextSlide, 5000)
    </script>
</body>

</html>
